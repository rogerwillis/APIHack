<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yodafy //</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body class="yoda">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 "></div>
            <div class="col-md-4 col-sm-4 ">
                <input class="yoda-input form-control input-lg" placeholder="enter sentence"/>
                <div class="row">
                    <div class="col-md-12 text-center margin-10">
                        <button class="btn btn-success btn-lg btn-submit">Yodafy!</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4"></div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">YODAFY RESULTS</h4>
                </div>
                <div class="modal-body results"> Your yodafy result will be here...  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
